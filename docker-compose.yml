version: "3.8"
services:
  localstack:
    image: localstack/localstack:latest
    container_name: localstack_dev
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=s3,iam,cloudformation
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - ./localstack:/tmp/localstack
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4566/health || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
